<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>SecWatch – Hero animácia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN (ak máš vlastný build, môžeš toto neskôr vyhodiť) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .secwatch-logo-3d {
      width: 140px;
      height: 140px;
      transform-style: preserve-3d;
      animation: spin3d 8s linear infinite;
      filter: drop-shadow(0 0 18px #00ff99);
    }

    .secwatch-logo-3d svg {
      width: 100%;
      height: 100%;
    }

    @keyframes spin3d {
      0% {
        transform: rotateY(0deg) scale(1);
      }
      50% {
        transform: rotateY(180deg) scale(1.06);
      }
      100% {
        transform: rotateY(360deg) scale(1);
      }
    }

    /* aby canvas nebol rozmazaný na hiDPI */
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <section
    class="relative h-[70vh] w-full overflow-hidden flex items-center justify-center bg-black"
  >
    <!-- Particle background -->
    <canvas id="secwatch-bg" class="absolute inset-0"></canvas>

    <!-- Foreground content -->
    <div
      class="relative z-10 flex flex-col items-center text-center px-4 pointer-events-none"
    >
      <!-- 3D rotating SecWatch lock logo -->
      <div class="secwatch-logo-3d mb-6">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer glow circle -->
          <circle
            cx="100"
            cy="100"
            r="80"
            fill="rgba(0, 0, 0, 0.8)"
            stroke="#00ff99"
            stroke-width="3"
          />

          <!-- Lock shackle -->
          <path
            d="M70 90 V70 C70 52 82 40 100 40 C118 40 130 52 130 70 V90"
            fill="none"
            stroke="#00ff99"
            stroke-width="6"
            stroke-linecap="round"
          />

          <!-- Lock body -->
          <rect
            x="60"
            y="90"
            width="80"
            height="70"
            rx="10"
            ry="10"
            fill="rgba(0, 255, 153, 0.08)"
            stroke="#00ff99"
            stroke-width="3"
          />

          <!-- Inner neon border -->
          <rect
            x="66"
            y="96"
            width="68"
            height="58"
            rx="8"
            ry="8"
            fill="none"
            stroke="#00ff99"
            stroke-width="1.5"
            opacity="0.8"
          />

          <!-- Keyhole outer circle -->
          <circle
            cx="100"
            cy="118"
            r="9"
            fill="rgba(0, 255, 153, 0.18)"
            stroke="#00ff99"
            stroke-width="2"
          />

          <!-- Keyhole "slot" -->
          <path
            d="M100 113 C97 113 95 115 95 118 C95 120.5 96.7 122.5 98.8 123.1 L98 130 H102 L101.2 123.1 C103.3 122.5 105 120.5 105 118 C105 115 103 113 100 113 Z"
            fill="#00ff99"
          />

          <!-- Small circuits / cyber lines -->
          <line
            x1="60"
            y1="105"
            x2="40"
            y2="95"
            stroke="#00ff99"
            stroke-width="2"
            stroke-linecap="round"
            opacity="0.7"
          />
          <line
            x1="140"
            y1="105"
            x2="160"
            y2="95"
            stroke="#00ff99"
            stroke-width="2"
            stroke-linecap="round"
            opacity="0.7"
          />
          <line
            x1="80"
            y1="160"
            x2="70"
            y2="180"
            stroke="#00ff99"
            stroke-width="2"
            stroke-linecap="round"
            opacity="0.6"
          />
          <line
            x1="120"
            y1="160"
            x2="130"
            y2="180"
            stroke="#00ff99"
            stroke-width="2"
            stroke-linecap="round"
            opacity="0.6"
          />
        </svg>
      </div>

      <h1
        class="text-4xl sm:text-6xl font-bold text-[#00ff99] drop-shadow-[0_0_18px_#00ff99]"
      >
        SecWatch
      </h1>
      <p class="text-lg sm:text-xl text-gray-300 mt-4 max-w-xl">
        Web application security, recon &amp; vulnerability hunting s dôrazom
        na precíznosť.
      </p>
    </div>
  </section>

  <script>
    const canvas = document.getElementById("secwatch-bg");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let mouse = { x: 0, y: 0 };
    let dpr = window.devicePixelRatio || 1;

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight * 0.7;

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";

      canvas.width = width * dpr;
      canvas.height = height * dpr;

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener("resize", resize);

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight * 0.7;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.size = Math.random() * 2 + 0.5;
        this.baseGlow = Math.random() * 0.8 + 0.2;
      }
      update() {
        const w = window.innerWidth;
        const h = window.innerHeight * 0.7;

        this.x += this.vx + (mouse.x - w / 2) * 0.00005;
        this.y += this.vy + (mouse.y - h / 2) * 0.00005;

        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
          this.reset();
        }
      }
      draw() {
        const glow =
          this.baseGlow + Math.sin(Date.now() * 0.002 + this.x) * 0.2;
        ctx.beginPath();
        ctx.fillStyle = `rgba(0, 255, 153, ${0.6 * glow})`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ff99";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight * 0.7;
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
